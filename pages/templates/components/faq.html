<!-- FAQ Component -->
<div class="space-y-6">
    {% for faq in faqs %}
    <div class="bg-soft rounded-lg p-6 border border-mint">
        <div class="flex items-start justify-between">
            <div class="flex-1">
                <h3 class="text-lg font-semibold text-midnight mb-3">{{ faq.question }}</h3>
                <p class="text-ink leading-relaxed">{{ faq.answer }}</p>
            </div>
            <div class="ml-4 flex-shrink-0">
                <div class="w-6 h-6 bg-leaf rounded-full flex items-center justify-center">
                    <svg class="w-4 h-4 text-paper" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
