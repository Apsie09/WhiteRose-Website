<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DDF4E7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#67C090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#26667F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grad1)"/>
  
  <!-- Tree trunk -->
  <rect x="180" y="200" width="40" height="100" fill="#8B4513"/>
  
  <!-- Solar panel leaves -->
  <circle cx="150" cy="150" r="25" fill="#124170" opacity="0.8"/>
  <circle cx="200" cy="130" r="30" fill="#124170" opacity="0.8"/>
  <circle cx="250" cy="150" r="25" fill="#124170" opacity="0.8"/>
  <circle cx="175" cy="180" r="28" fill="#124170" opacity="0.8"/>
  <circle cx="225" cy="180" r="28" fill="#124170" opacity="0.8"/>
  
  <!-- Wind turbine -->
  <circle cx="200" cy="80" r="8" fill="#0B1020"/>
  <line x1="200" y1="80" x2="180" y2="60" stroke="#0B1020" stroke-width="3"/>
  <line x1="200" y1="80" x2="220" y2="60" stroke="#0B1020" stroke-width="3"/>
  <line x1="200" y1="80" x2="200" y2="55" stroke="#0B1020" stroke-width="3"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0B1020">White Rose</text>
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0B1020">The Energy Tree</text>
</svg>
